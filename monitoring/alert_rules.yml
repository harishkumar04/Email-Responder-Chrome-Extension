groups:
  - name: email_responder_alerts
    rules:
      - alert: ServiceDown
        expr: up{job="email-responder"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Email Responder service is down"
          description: "The Email Responder API has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / rate(cache_operations_total[5m]) < 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}%"

      - alert: AIServiceFailure
        expr: increase(ai_generation_failures_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "AI service experiencing failures"
          description: "{{ $value }} AI generation failures in the last 5 minutes"
