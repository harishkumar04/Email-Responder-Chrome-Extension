global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@emailresponder.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://email-responder:8000/webhook/alerts'
        send_resolved: true

  - name: 'email-alerts'
    email_configs:
      - to: 'your-email@example.com'
        subject: 'Email Responder Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
